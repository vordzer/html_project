            document.getElementById("map").style.height=allh+"px";

            righth=document.getElementById("map").clientHeight;
            document.getElementById("map").style.height=lefth+"px";

            document.getElementById("map").style.height=lefth+"px";
            }else{
            document.getElementById("left_side").style.height=righth+"px";
            }
            };
        </script>
